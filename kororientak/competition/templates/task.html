{% extends 'base.html' %}

{% block content %}
{% if not player %}
<p class="info">
    Pokud se chceš zúčastnit celého běhu, více informací a mapu najdeš na <a href="{{info_url}}">{{info_url}}</a>
</p>
{% endif %}
<h1>{{ task.name }}</h1>

{% if task.text %}
<p>{{ task.text }}</p>
{% endif %}

{% if task.youtube_id %}
<div class="embed-container">
    <iframe src="https://www.youtube.com/embed/{{ task.youtube_id }}" frameborder="0" allowfullscreen></iframe>
</div>
{% endif %}

{% endblock %}
